                    <h5 class="font-semibold text-3xl">My Cart (5)</h5>
                    <button class="text-red-600 text-3xl">
              
<svg class="fill-red-600 size-16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 30" x="0px" y="0px">

                            </div>
                            <div class="col-span-2 text-left">Chicken Burger</div>

            <h6 class="text-4xl font-semibold">Total: <span class="text-yellow-500">$ 800</span></h6>

        <div class="flex justify-between py-4 gap-x-4">
            <button class="bg-[#fe0000] rounded-xl  font-semibold text-white py-4 text-4xl px-6">
  <span>Back</span>
</button>

            <button class="bg-[#21a422] rounded-xl font-semibold text-white py-4 text-4xl px-6">

</button>
